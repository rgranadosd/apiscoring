<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#2d2d2d"/>
  
  <!-- Header -->
  <text x="30" y="40" fill="#ffffff" font-size="28" font-weight="bold">PizzaShackAPI</text>
  <rect x="250" y="20" width="60" height="25" fill="#ff8c00" rx="5"/>
  <text x="280" y="37" fill="#000000" text-anchor="middle" font-size="14" font-weight="bold">WSO2</text>
  
  <text x="30" y="70" fill="#ff8c00" font-size="18" font-weight="bold">API SCORING - FORKED 1.0.26</text>
  <text x="30" y="95" fill="#888888" font-size="14">Analysis date: 04/08/2025, 09:12:37</text>
  <text x="30" y="120" fill="#4CAF50" font-size="16" font-weight="bold">Adequate</text>
  
  <!-- Spider Chart Container -->
  <g transform="translate(400,280)">
    <!-- Grid lines (hexagonal) -->
    <g stroke="#555" stroke-width="1" fill="none">
      <!-- Outer hexagon -->
      <polygon points="0,-100 86.6,-50 86.6,50 0,100 -86.6,50 -86.6,-50"/>
      <!-- Middle hexagon -->
      <polygon points="0,-70 60.6,-35 60.6,35 0,70 -60.6,35 -60.6,-35"/>
      <!-- Inner hexagon -->
      <polygon points="0,-40 34.6,-20 34.6,20 0,40 -34.6,20 -34.6,-20"/>
      
      <!-- Radial lines -->
      <line x1="0" y1="0" x2="0" y2="-100"/>
      <line x1="0" y1="0" x2="86.6" y2="-50"/>
      <line x1="0" y1="0" x2="86.6" y2="50"/>
      <line x1="0" y1="0" x2="0" y2="100"/>
      <line x1="0" y1="0" x2="-86.6" y2="50"/>
      <line x1="0" y1="0" x2="-86.6" y2="-50"/>
    </g>
    
    <!-- Data visualization (aproximate values from the image) -->
    <polygon points="0,-15 50,25 -50,25" 
             fill="#ff8c00" 
             fill-opacity="0.4" 
             stroke="#ff8c00" 
             stroke-width="3"/>
    
    <!-- Data points -->
    <circle cx="0" cy="-15" r="4" fill="#ff8c00"/>
    <circle cx="50" cy="25" r="4" fill="#ff8c00"/>
    <circle cx="-50" cy="25" r="4" fill="#ff8c00"/>
    
    <!-- Labels -->
    <text x="0" y="-120" fill="#ffffff" text-anchor="middle" font-size="16" font-weight="bold">Documentación</text>
    <text x="105" y="-40" fill="#ffffff" text-anchor="start" font-size="16" font-weight="bold">Diseño</text>
    <text x="-105" y="-40" fill="#ffffff" text-anchor="end" font-size="16" font-weight="bold">Seguridad</text>
  </g>
  
  <!-- Scoring sections -->
  <!-- Design Section -->
  <rect x="30" y="420" width="740" height="50" fill="#3a3a3a" stroke="#ff8c00" stroke-width="1" rx="5"/>
  <text x="50" y="445" fill="#ff8c00" font-size="18" font-weight="bold">DESIGN: 84.29%</text>
  <polygon points="750,430 760,445 750,460" fill="#ff8c00"/>
  <text x="50" y="465" fill="#4CAF50" font-size="14">Good</text>
  
  <!-- Issues preview -->
  <g transform="translate(70, 445)">
    <circle cx="0" cy="0" r="3" fill="#ffcc00"/>
    <text x="10" y="4" fill="#ffffff" font-size="12">415 is not a well-understood HTTP status code</text>
    <circle cx="0" cy="15" r="3" fill="#ffcc00"/>
    <text x="10" y="19" fill="#ffffff" font-size="12">Missing the post.summary</text>
    <circle cx="0" cy="30" r="3" fill="#ffcc00"/>
    <text x="10" y="34" fill="#ffffff" font-size="12">Missing the responses[401] http definition</text>
  </g>
  
  <!-- Security Section -->
  <rect x="30" y="490" width="740" height="50" fill="#3a3a3a" stroke="#ff8c00" stroke-width="1" rx="5"/>
  <text x="50" y="515" fill="#ff8c00" font-size="18" font-weight="bold">SECURITY: 76.19%</text>
  <polygon points="750,500 760,515 750,530" fill="#ff8c00"/>
  <text x="50" y="535" fill="#4CAF50" font-size="14">Good</text>
  
  <!-- Documentation Section -->
  <rect x="30" y="560" width="740" height="30" fill="#3a3a3a" stroke="#ff8c00" stroke-width="1" rx="5"/>
  <text x="50" y="580" fill="#ff8c00" font-size="18" font-weight="bold">DOCUMENTATION: 0.00%</text>
  <polygon points="750,565 760,575 750,585" fill="#ff8c00"/>
  <text x="600" y="580" fill="#888888" font-size="14">Not Applicable (Testing)</text>
</svg>